<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: #555;
            border: 1px solid #666;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #b4c2b4;
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 2px solid #666;
        }

        .card h3 {
            font-size: 1rem;
            margin: 5px 0;
        }

        .card p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #62a764;
        }

        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        .card.special {
            order: -1;
            background: #666;
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="card special">
            <img src="product1.jpg" alt="Специальное предложение">
            <h3>Программное обеспечение 1</h3>
            <p>Один из лучших продуктов на рынке</p>
            <div class="price">3100 ₽</div>
        </div>
        <div class="card">
            <img src="product2.jpg" alt="Товар 1">
            <h3>Программное обеспечение 2</h3>
            <p>ПО, которому доверяют.</p>
            <div class="price">2000 ₽</div>
        </div>
        <div class="card">
            <img src="product3.jpg" alt="Товар 2">
            <h3>Программное обеспечение 3</h3>
            <p>Одно из самых известных ПО, которое в своё время являлось лучшим.</p>
            <div class="price">2100 ₽</div>
        </div>
        <div class="card">
            <img src="product4.jpg" alt="Товар 3">
            <h3>Программное обеспечение 4</h3>
            <p>Доступное и надежное ПО.</p>
            <div class="price">350 ₽</div>
        </div>
    </div>
</body>
</html>
